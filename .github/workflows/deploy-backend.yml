name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      # Log in to Google Cloud
      # Requires 'GCP_SA_KEY' secret in GitHub (JSON format)
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # Setup gcloud CLI
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      # Deploy to Cloud Run
      # Maps GitHub Secrets to Environment Variables
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'drawing-detector-backend'
          region: 'us-central1'
          source: 'backend'
          flags: '--min-instances=0 --memory=4Gi --cpu=2 --timeout=900'
          # env_vars removed as BACKEND_CORS_ORIGINS defaults are sufficient and quoting was causing issues
          secrets: |
            AZURE_OPENAI_ENDPOINT=AZURE_OPENAI_ENDPOINT:latest
            AZURE_OPENAI_KEY=AZURE_OPENAI_KEY:latest
            AZURE_OPENAI_API_VERSION=AZURE_OPENAI_API_VERSION:latest
            AZURE_OPENAI_DEPLOYMENT_NAME=AZURE_OPENAI_DEPLOYMENT_NAME:latest
            AZURE_BLOB_CONNECTION_STRING=AZURE_BLOB_CONNECTION_STRING:latest
            AZURE_BLOB_SAS_TOKEN=AZURE_BLOB_SAS_TOKEN:latest
            AZURE_BLOB_CONTAINER_NAME=AZURE_BLOB_CONTAINER_NAME:latest
            AZURE_FORM_RECOGNIZER_ENDPOINT=AZURE_FORM_RECOGNIZER_ENDPOINT:latest
            AZURE_FORM_RECOGNIZER_KEY=AZURE_FORM_RECOGNIZER_KEY:latest
            AZURE_SEARCH_ENDPOINT=AZURE_SEARCH_ENDPOINT:latest
            AZURE_SEARCH_KEY=AZURE_SEARCH_KEY:latest
